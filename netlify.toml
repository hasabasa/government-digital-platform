[build]
  # Frontend build configuration
  base = "frontend/frontend-shell/"
  publish = "frontend/frontend-shell/dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect all requests to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' ws://localhost:13579 wss://localhost:13579 https:; frame-src 'none'"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy для development (в production будет отдельный backend)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-api.herokuapp.com/api/:splat"
  status = 200
  force = false

# Environment variables для production
[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_API_BASE_URL = "https://your-backend-api.herokuapp.com"
  VITE_NCALAYER_WS_URL = "ws://localhost:13579"
  VITE_EGOV_MOBILE_API_URL = "https://api.egov.kz"

# Environment variables для preview/staging
[context.deploy-preview.environment]
  VITE_APP_ENV = "staging"
  VITE_API_BASE_URL = "https://staging-backend-api.herokuapp.com"

# Functions (если понадобятся Netlify Functions)
[functions]
  directory = "functions/"
